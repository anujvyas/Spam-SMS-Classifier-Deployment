<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Spam SMS Detector</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
	</head>

	<body>

		<!-- Website Title -->
		<div class="container">
			<h2><span>Spam Detector</span> for Short Message Service (SMS)</h2>
	        	<div class='description'>
				<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
			</div>
		</div>

		<!-- Result -->
		<div class="results">
			<h1 class='result'>Prediction: </h1>
			{% if prediction==1 %}
				<h1 class='result danger'>It is a SPAM message!</h1>
			{% elif prediction==0 %}
				<h1 class='result safe'>NOT a spam message.</h1>
			{% endif %}
		</div>

		<!-- Contact -->
        <div class="contact">
            <a target="_blank" href="https://github.com/anujvyas"><i class="fab fa-github fa-lg contact-icon"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/anujkvyas"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
        </div>

		<!-- Footer -->
        <footer>Made with ❤️ by Anuj Vyas.</footer>

	</body>
</html>
